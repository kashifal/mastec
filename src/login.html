<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <h1 class="w-full h-screen bg-cover  " style="background-image: url('../assets/home.png');">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
       
        <div class="fixed inset-0 bg-black bg-opacity-80 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 overflow-y-auto">
          <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
            
            <div class="relative transform overflow-hidden rounded-sm bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md sm:p-6">
              <div>
                <div class="mx-auto flex h-24 w-24 items-center justify-center rounded-full">
                  <img src="../assets/logo.svg" alt="">
                </div>
                
                <form>
                    <div class=" py-6">
                        <label for="email" class="text-sm">Email Associated With Account</label>
                        <input type="email" placeholder="Enter Email" class="w-full mt-1.5 ring-1 outline-0 placeholder:text-sm placeholder:tracking-widest   ring-gray-300 px-2 py-2.5" name="email" id="">
                    </div>
                </form>
              </div>
              <div class="mt-5 sm:mt-2 flex">
                <button type="button" class="inline-flex w-44 mx-auto justify-center  bg-transparent transition-all border-2 border-primary px-3 py-3 text-sm font-semibold text-primary hover:text-white shadow-sm hover:bg-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">LOGIN</button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      
  </h1>
</body>
</html>
